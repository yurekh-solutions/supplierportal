    <!-- Script to update page title and meta tags based on language -->
    <script>
      function updatePageMetadata() {
        const language = localStorage.getItem('preferredLanguage') || 'en';
        
        const translations = {
          en: {
            title: 'ritzyard Supplier Portal | Join India\'s Leading AI Procurement Platform',
            description: 'Join ritzyard supplier portal and connect with verified buyers across India. AI-powered platform for construction material suppliers. Quick onboarding, real-time analytics, and secure payments.',
            twitterDescription: 'Connect with verified buyers across India. AI-powered supplier platform with quick onboarding, real-time analytics, and secure payments.'
          },
          hi: {
            title: 'ritzyard आपूर्तिकर्ता पोर्टल | भारत का अग्रणी AI खरीद प्लेटफॉर्म से जुड़ें',
            description: 'ritzyard आपूर्तिकर्ता पोर्टल से जुड़ें और भारत भर में सत्यापित खरीदारों से जुड़ें। निर्माण सामग्री आपूर्तिकर्ताओं के लिए AI-संचालित प्लेटफॉर्म। त्वरित ऑनबोर्डिंग, रीयल-टाइम एनालिटिक्स, और सुरक्षित भुगतान।',
            twitterDescription: 'भारत भर में सत्यापित खरीदारों से जुड़ें। त्वरित ऑनबोर्डिंग, रीयल-टाइम एनालिटिक्स, और सुरक्षित भुगतान के साथ AI-संचालित आपूर्तिकर्ता प्लेटफॉर्म।'
          }
        };
        
        const currentLang = translations[language] || translations.en;
        
        // Update title
        document.title = currentLang.title;
        
        // Update meta description
        let descMeta = document.querySelector('meta[name="description"]');
        if (descMeta) descMeta.setAttribute('content', currentLang.description);
        
        // Update og:title
        let ogTitle = document.querySelector('meta[property="og:title"]');
        if (ogTitle) ogTitle.setAttribute('content', currentLang.title);
        
        // Update og:description
        let ogDesc = document.querySelector('meta[property="og:description"]');
        if (ogDesc) ogDesc.setAttribute('content', currentLang.description);
        
        // Update twitter:title
        let twTitle = document.querySelector('meta[name="twitter:title"]');
        if (twTitle) twTitle.setAttribute('content', currentLang.title);
        
        // Update twitter:description
        let twDesc = document.querySelector('meta[name="twitter:description"]');
        if (twDesc) twDesc.setAttribute('content', currentLang.twitterDescription);
        
        // Update document language
        document.documentElement.lang = language === 'hi' ? 'hi' : 'en';
      }
      
      // Update on load
      updatePageMetadata();
      
      // Listen for language changes in localStorage
      window.addEventListener('storage', () => {
        updatePageMetadata();
      });
    </script>
